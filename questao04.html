<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <table>
            <tr>
                <td><label>Nome Completo:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label>Data de Nascimento:</label></td>
            </tr>
            <tr>
                <td><input type="date" id="dataNasc"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label>Cpf:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="cpf" placeholder="000.000.000-00"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label>Telefone:</label></td>
            </tr>
            <tr>
                <td><input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><button type="button" onclick="validarFormulario()">Validar Cadastro</button></td>
            </tr>
        </table>
    </form>
    <p id="mensagem"></p>

    <script src="questao04.js"></script>
</body>
</html>
